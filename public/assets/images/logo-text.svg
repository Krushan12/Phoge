<svg width="95" height="30" viewBox="0 0 95 30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#868CFF"/>
      <stop offset="100%" stop-color="#4318FF"/>
    </linearGradient>
  </defs>
  <!-- Option 4: Crop/Edit Tool -->
  <g transform="translate(0, 6)">
    <!-- Main Image -->
    <rect x="2" y="2" width="16" height="12" rx="2" fill="none" stroke="url(#textGradient)" stroke-width="1.5"/>
    <!-- Crop/Selection Corners -->
    <path d="M0 0 L4 0 M0 0 L0 4" stroke="url(#textGradient)" stroke-width="1.5"/>
    <path d="M20 0 L16 0 M20 0 L20 4" stroke="url(#textGradient)" stroke-width="1.5"/>
    <path d="M0 16 L4 16 M0 16 L0 12" stroke="url(#textGradient)" stroke-width="1.5"/>
    <path d="M20 16 L16 16 M20 16 L20 12" stroke="url(#textGradient)" stroke-width="1.5"/>
    <!-- Enhancement Effect -->
    <circle cx="10" cy="8" r="2" fill="url(#textGradient)" opacity="0.3"/>
  </g>
  <!-- Phoge Text -->
  <text x="28" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    Phoge
  </text>
</svg>